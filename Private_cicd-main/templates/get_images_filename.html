<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for filename in filenames %}
        <div>
            <img src="{{ url_for('image', filename=filename) }}" alt="Image {{ loop.index }}" width="800">
        </div>
    {% endfor %}
</body>
</html>
