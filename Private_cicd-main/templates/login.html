<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/loginregister.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>로그인</title>
</head>
<body>
    <header>
        <div id="header">
            <a href="/"><img src="../static/logo.png" /></a>
            <a href="register">회원가입</a>
        </div>
    </header>
    <article>
        <main class="container py-5 text-center">
            <h1>로그인</h1>
            <form action="/login_check" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto uniform-size" name="username" placeholder="아이디를 입력하세요" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto uniform-size" name="password" placeholder="비밀번호를 입력하세요" type="password">
                </div>
                <button class="btn-custom" type="submit">로그인</button>
            </form>
        </main>
    </article>


{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
            {% for category, message in messages %}
                <script>
                    alert("{{ message }}");
                </script>
            {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
