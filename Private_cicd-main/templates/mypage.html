<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="mypage.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        ul a {
            text-decoration: none;
        }
        .feature.col {
            background-color: #f6f5f5; /* 원하는 배경색으로 변경 */
            padding: 20px;
            border-radius: 10px;
            width: 48%;
            height: 150px; /* 높이 고정 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .feature.col2 {
            background-color: #f6f5f5; /* 원하는 배경색으로 변경 */
            padding: 20px;
            border-radius: 10px;
            width: 98.5%;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .py-5 {
            padding-top: 0.5rem!important;
            padding-bottom: 0.5rem!important; 
        }
        .feature.col img {
            margin-right: 15px; /* 이미지와 텍스트 사이의 간격 */
            width: 10%; /* 이미지의 너비를 50%로 설정 */
        }
        #name {
            margin-right: 100px; /* name과 rank 사이의 간격 추가 */
        }
        .feature.col3 {
            background-color: #f6f5f5; /* 원하는 배경색으로 변경 */
            padding: 20px;
            border-radius: 10px;
            width: 48%;
            height: 150px; /* 높이 고정 */
            /* display: flex;
            align-items: center;
            justify-content: center; */
            margin-bottom: 20px;
            text-align: left;
        }
        .money {
            margin: 15px 0 0 0; /* 위쪽에 10px의 여백 추가 */
            margin-left: 15px;
            margin-bottom: 15px;
        }
        .feature.col3 div {
            margin-left: 135px;
            margin-bottom: 15px;
        }
        .money_block {
            display: flex;
            align-items: center;
            /* justify-content: center; */
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div id="header">
            <a href="/"><img src="..\statics\logo.png"/></a>
            <ul>    
                <a href="#">로그아웃 | </a> 
                <a href="#">장바구니</a>
            </ul>
        </div>
    </header>
    <article>
        <main class="container py-5 text-center">
            <!-- 이름, 등급 / 포인트 -->
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
                <div class="feature col">
                    <div></div>
                    <img src="../statics/login_icon.png"></img>
                    <div id="name">이종재 님</div>
                    <div id="rank">등급 : A</div>
                </div>
                <div class="feature col3">
                  <h1>남은 금액</h1>
                  <div class="money_block">
                    <img src="../statics/money.png" style="width:50px; height:50px;"></img>
                    <span class="money" style="font-size: x-large;">3,000</span>
                  </div>
                </div>
            </div>
            <!-- 주문 내역 -->
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-1">
                <div class="feature col2">
                    <div class="container">
                        <h1 class="mt-4">주문 내역</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>IMAGE</th>
                                    <th>ITEM</th>
                                    <!-- <th>옵션</th> -->
                                    <th>수량</th>
                                    <th>PRICE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="https://via.placeholder.com/50" alt="Ami Knit"></td>
                                    <td>AMI KNIT</td>
                                    <!-- <td>L(105)</td> -->
                                    <td>1</td>
                                    <td>₩ 1,000</td>
                                </tr>
                                <tr>
                                    <td><img src="https://via.placeholder.com/50" alt="Wrap Carcoat"></td>
                                    <td>블루 코튼 드릴 WRAP CARCOAT는 BALENCIAGA</td>
                                    <!-- <td>S(95)</td> -->
                                    <td>1</td>
                                    <td>₩ 100</td>
                                </tr>
                                <tr>
                                    <td><img src="https://via.placeholder.com/50" alt="Trench Coat"></td>
                                    <td>TRENCH COAT</td>
                                    <!-- <td>M(100)</td> -->
                                    <td>1</td>
                                    <td>₩ 100</td>
                                </tr>
                                <tr>
                                    <td><img src="https://via.placeholder.com/50" alt="Denim Pants"></td>
                                    <td>DENIM PANTS</td>
                                    <!-- <td>S(28)</td> -->
                                    <td>1</td>
                                    <td>₩ 100</td>
                                </tr>
                                <tr>
                                    <td><img src="https://via.placeholder.com/50" alt="Allover Logo Triple S Sneakers"></td>
                                    <td>블랙 앤 더블 폼 앤 메쉬 ALLOVER LOGO TRIPLE S 스니커즈</td>
                                    <!-- <td>250</td> -->
                                    <td>1</td>
                                    <td>₩ 100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </article>
</body>
</html>
