<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        h1 { text-align: center; }
    </style>    
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/loginregister.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="header">
            <img src="../static/logo.png" />
            <a href="login">로그인</a>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <main class="container py-5 text-center">
        <form action="/register" method="post">
    <h1>회원가입</h1>
    <!-- 아이디 -->
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto uniform-size" name="user_id" placeholder="아이디를 입력하세요" type="text">
    </div>
    <!-- 이름 -->
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto uniform-size" name="user_name" placeholder="이름을 입력하세요" type="text">
    </div>
    <!-- 고객 타입 -->
    <div class="mb-3">
        <select class="form-select uniform-size" aria-label="Default select example" name="customer_type">
            <option selected>고객 타입을 선택하세요</option>
            <option value="buyer">구매자</option>
            <option value="seller">판매자</option>
        </select>   
    </div>
    <!-- 비밀번호 -->
    <div class="mb-3">
        <input class="form-control mx-auto uniform-size" name="user_password_1" placeholder="비밀번호를 입력하세요" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto uniform-size" name="user_password_2" placeholder="비밀번호 확인하세요" type="password">
    </div>
    <!-- 전화번호 -->
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto uniform-size" name="user_phone" placeholder="전화번호를 입력하세요" type="text">
    </div>
    <div style=" text-align: center;">
        <button class="btn-custom" type="submit">가입하기</button>
    </div>
</form>
    </main>


    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                    {% for category, message in messages %}
                        <script>
                            alert("{{ message }}");
                        </script>
                    {% endfor %}
            {% endif %}
        {% endwith %}
</body>
</html>
